<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background: #000;
        }

        .main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }

        /* Golden particle effects */
        .golden-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .gold-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ffd700, #ffed4e);
            border-radius: 50%;
            animation: goldFloat 4s infinite ease-in-out;
            box-shadow: 0 0 10px #ffd700;
        }

        .gold-coin {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            border-radius: 50%;
            animation: coinSpin 3s infinite linear, goldFloat 4s infinite ease-in-out;
            box-shadow: 0 0 15px #ffd700;
        }

        .gold-sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            animation: sparkle 2s infinite ease-in-out;
            border-radius: 50%;
        }

        @keyframes goldFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
            25% { transform: translateY(-20px) rotate(90deg); opacity: 1; }
            50% { transform: translateY(-10px) rotate(180deg); opacity: 0.9; }
            75% { transform: translateY(-30px) rotate(270deg); opacity: 1; }
        }

        @keyframes coinSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* CTA Button */
        .cta-container {
            position: absolute;
            top: 82%; /* Moved down about 1cm more */
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .cta-link {
            display: inline-block;
            text-decoration: none;
        }

        .cta-button {
            width: 280px;
            height: auto;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 8px 16px rgba(255, 215, 0, 0.3));
            animation: ctaPulse 2s infinite, ctaFloat 3s ease-in-out infinite;
        }

        .cta-button:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 12px 24px rgba(255, 215, 0, 0.5));
        }

        .cta-button:active {
            transform: scale(0.98);
        }

        /* CTA Animations */
        @keyframes ctaPulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7);
            }
            50% { 
                box-shadow: 0 0 0 20px rgba(255, 215, 0, 0);
            }
        }

        @keyframes ctaFloat {
            0%, 100% { 
                transform: translateY(0px);
            }
            50% { 
                transform: translateY(-10px);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .cta-button {
                width: 240px;
            }
            
            .cta-container {
                top: 80%;
            }
        }

        @media (max-width: 480px) {
            .cta-button {
                width: 200px;
            }
            
            .cta-container {
                top: 78%;
            }
        }

        /* PDF optimization */
        @media print {
            body {
                height: auto;
            }
            
            .main-container {
                height: auto;
                min-height: 100vh;
            }
            
            .golden-effects {
                display: none; /* Hide animations for PDF */
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <img src="https://page.gensparksite.com/v1/base64_upload/bba9857b07b5f215705622c3228e0a1d" 
             alt="Background" 
             class="background-image">
        
        <!-- Golden Effects -->
        <div class="golden-effects" id="goldenEffects">
            <!-- Particles will be generated by JavaScript -->
        </div>
        
        <!-- CTA Button -->
        <div class="cta-container">
            <a href="https://t.ly/HOBADS05" target="_blank" class="cta-link">
                <img src="https://cdn1.genspark.ai/user-upload-image/rmbg_generated/0_c1580a57-3e06-4658-b77d-b9667d9088a6" 
                     alt="马上申请代理" 
                     class="cta-button">
            </a>
        </div>
    </div>

    <script>
        // Generate golden particle effects
        function createGoldenEffects() {
            const effectsContainer = document.getElementById('goldenEffects');
            
            // Create gold particles
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'gold-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 4 + 's';
                particle.style.animationDuration = (3 + Math.random() * 2) + 's';
                effectsContainer.appendChild(particle);
            }
            
            // Create gold coins
            for (let i = 0; i < 8; i++) {
                const coin = document.createElement('div');
                coin.className = 'gold-coin';
                coin.style.left = Math.random() * 100 + '%';
                coin.style.top = Math.random() * 100 + '%';
                coin.style.animationDelay = Math.random() * 3 + 's';
                effectsContainer.appendChild(coin);
            }
            
            // Create sparkles
            for (let i = 0; i < 25; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'gold-sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparkle.style.animationDuration = (1.5 + Math.random()) + 's';
                effectsContainer.appendChild(sparkle);
            }
        }
        
        // Initialize effects when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createGoldenEffects();
            
            // Regenerate particles every 10 seconds for continuous effect
            setInterval(function() {
                const effectsContainer = document.getElementById('goldenEffects');
                effectsContainer.innerHTML = '';
                createGoldenEffects();
            }, 10000);
        });
    </script>
</body>
</html>
